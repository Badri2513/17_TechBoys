<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan Creator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Meal Plan Creator</h1>
    <form id="meal-plan-form" class="mt-4">
      <div class="form-group">
        <label for="goal">Goal:</label>
        <select id="goal" name="goal" class="form-control">
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
        </select>
      </div>

      <div class="form-group">
        <label for="diet">Dietary Preference:</label>
        <select id="diet" name="diet" class="form-control">
          <option value="vegetarian">Vegetarian</option>
          <option value="gluten_free">Gluten-Free</option>
          <option value="vegan">Vegan</option>
          <option value="no_preference">No Preference</option>
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budget per Meal (USD):</label>
        <input type="number" id="budget" name="budget" class="form-control" placeholder="Enter your budget">
      </div>

      <div class="form-group">
        <label for="servings">Number of Servings:</label>
        <input type="number" id="servings" name="servings" class="form-control" placeholder="Enter servings">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Get Meal Plan</button>
    </form>

    <div id="meal-plan" class="mt-5">
      <h2 class="text-center">Suggested Meals:</h2>
      <div id="recipes" class="row"></div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
